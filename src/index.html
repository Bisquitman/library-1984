<section class="add hide">
  <h2 class="visually-hidden">Добавить книгу</h2>
  <header class="header add__header">
    <div class="container header__container">
      <button class="header__btn header__btn-back add__btn-back"></button>

      <button class="header__btn header__btn-search"></button>
    </div>
  </header>

  <div class="container add__container">
    <form class="add__form">
      <fieldset class="add__fieldset">
        <legend class="add__title">Название и описание</legend>

        <p class="add__step">Шаг 1/3</p>

        <label for="title" class="add__label">Название</label>
        <input type="text" class="add__text" name="title" id="title" required>

        <label for="author" class="add__label">Автор</label>
        <input type="text" class="add__text" name="author" id="author" required>

        <label for="description" class="add__label">Описание</label>
        <textarea class="add__text add__text_area" name="description" id="description" required></textarea>
      </fieldset>

      <fieldset class="add__fieldset hide">
        <legend class="add__title">Обложка</legend>

        <p class="add__step">Шаг 2/3</p>

        <div class="upload">
          <p class="add__subtitle">Загрузите обложку</p>

          <label class="upload__label">
            <img class="upload__preview" src="./img/no-image.jpg" alt="Превью изображения">
            <input type="file" name="image" class="upload__file" accept="image/*">
          </label>
        </div>
      </fieldset>

      <fieldset class="add__fieldset hide">
        <legend class="add__title">Статус и оценка</legend>

        <p class="add__step">Шаг 3/3</p>

        <fieldset class="status">
          <legend class="add__subtitle">Выберите статус книги</legend>

          <ul class="status__list">
            <li class="status__item">
              <input class="status__radio" type="radio" id="wish" name="label" value="wish" required>
              <label class="status__label" for="wish">хочу прочитать</label>
            </li>
            <li class="status__item">
              <input class="status__radio" type="radio" id="ready" name="label" value="ready">
              <label class="status__label" for="ready">прочитал</label>
            </li>
            <li class="status__item">
              <input class="status__radio" type="radio" id="reading" name="label" value="reading">
              <label class="status__label" for="reading">читаю</label>
            </li>
            <li class="status__item">
              <input class="status__radio" type="radio" id="not_finished" name="label" value="not_finished">
              <label class="status__label" for="not_finished">не дочитал</label>
            </li>
          </ul>
        </fieldset>

        <fieldset class="star">
          <legend class="add__subtitle">Поставьте оценку</legend>

          <div class="star__list">
            <input class="star__radio" type="radio" id="star_rating-5" name="rating" value="5" required>
            <label class="star__icon" for="star_rating-5"></label>

            <input class="star__radio" type="radio" id="star_rating-4" name="rating" value="4">
            <label class="star__icon" for="star_rating-4"></label>

            <input class="star__radio" type="radio" id="star_rating-3" name="rating" value="3">
            <label class="star__icon" for="star_rating-3"></label>

            <input class="star__radio" type="radio" id="star_rating-2" name="rating" value="2">
            <label class="star__icon" for="star_rating-2"></label>

            <input class="star__radio" type="radio" id="star_rating-1" name="rating" value="1">
            <label class="star__icon" for="star_rating-1"></label>
          </div>
        </fieldset>
      </fieldset>

      <div class="footer add__footer">
        <button type="button" class="footer__btn add__btn">Далее</button>
      </div>
    </form>
  </div>
</section>
